<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <p class="input-box"></p>
    <br><br>
    <div class="num-keys">
        <div class="firstrow">
            <button class="numbers-button" onclick="
                    updateCalculation('1');
                    ">1</button>
            <button class="numbers-button" onclick="
                    updateCalculation('4');
                ">4</button>
            <button class="numbers-button" onclick="
                 updateCalculation('7');
                ">7</button>
            <button class="numbers-button" onclick="
                updateCalculation('0');
             ">0</button>
            <button class="clear-button" onclick="
             calculation = '';
             // console.log(calculation);
             document.querySelector('.input-box').innerHTML = '';
             ">Clear</button>
        </div>
        <br>
        <div class="secondrow">
            <button class="numbers-button" onclick="
                updateCalculation('2');
             ">2</button>
            <button class="numbers-button" onclick="
                updateCalculation('5');
                ">5</button>
            <button class="numbers-button" onclick="
                updateCalculation('8');
                ">8</button>
            <button class="numbers-button" onclick="
                updateCalculation('.');
                ">.</button>
        </div>
        <br>
        <div class="thirdrow">
            <button class="numbers-button" onclick="
                updateCalculation('3');
                ">3</button>
            <button class="numbers-button" onclick="
                updateCalculation('6');
                ">6</button>
            <button class="numbers-button" onclick="
                updateCalculation('9');
                ">9</button>
            <button class="numbers-button" onclick="
            // calculation = int(calculation);
            calculation = eval(calculation);
            // console.log(calculation);
            // calculation = evaluation(calculation);
            // console.log(calculation);
            document.querySelector('.input-box')
            .innerHTML = 'Ans. ' + calculation;
            ">=</button>
        </div>
        <br>
        <div class="forthrow">
            <button class="symbol-button" onclick="
                updateCalculation('+');
                ">+</button>
            <button class="symbol-button" onclick="
                updateCalculation('.');
                ">-</button>
            <button class="symbol-button" onclick="
            updateCalculation('*');
            ">*</button>
            <button class="symbol-button" onclick="
            updateCalculation('/');
            ">/</button>

        </div>
        <br>
        <div class="fifthrow">

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
